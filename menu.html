<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./img/general/favicon.png">
  <title>Coffee House</title>
  <link type="text/css" rel="stylesheet" href="./sass/style.css">
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <h1>
      <a href="./index.html" class="link">
        <img src="./img/general/logo.png" alt="logo">
      </a>
    </h1>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href='./index.html#favorite'> Favorite coffee </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href='./index.html#about'> About </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href='./index.html#mobile'> Mobile app</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#contacts">Contact us</a>
        </li>
      </ul>
      <a class="header__button menu__page" data-menu="header__button" href="#">
        Menu
        <object data="./img/general/icons/coffee-cup.svg"></object>
      </a>
    </nav>

    <button class="burger" id="burger">
      <span></span>
      <span></span>
    </button>
  </header>
  <!-- MAIN -->
  <main>
    <!-- MENU -->
    <section class="menu section">
      <div class="wrapper menu__wrapper">
        <h2 class="section__title">
          Behind each of our cups <br>
          hides an <span> amazing surprise</span>
        </h2>
        <div class="menu__controllers">
          <button class="button__secondary menu__controller" data-menu="coffee" disabled>
            <span>
              <object data="./img/general/icons/menu/coffee.svg"></object>
            </span>
            Coffee
          </button>
          <button class="button__secondary menu__controller" data-menu="tea">
            <span> <object data="./img/general/icons/menu/tea.svg"></object>
            </span>
            Tea
          </button>
          <button class="button__secondary menu__controller" data-menu="dessert">
            <span>
              <object data="./img/general/icons/menu/dessert.svg"></object>
            </span>
            Dessert
          </button>
        </div>

        <div class="menu__list" id="menu__list"></div>
      </div>
    </section>
  </main>
  <!-- FOOTER -->
  <footer class="footer" id="contacts"></footer>
  <script src="./dist/main.js"></script>
</body>

</html>
